services:
  postgres:
    image: postgres:15-alpine
    container_name: moviehub-postgres
    environment:
      POSTGRES_USER: moviehub
      POSTGRES_PASSWORD: moviehub_password
      POSTGRES_DB: moviehub
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviehub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

